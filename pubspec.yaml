name: drishya_picker
description: Assets picker which is inspired by messenger camera and gallery. 
version: 2.0.0-dev-1
homepage: https://github.com/koiralapankaj7/drishya_picker

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  camera: ^0.10.5+5
  collection: ^1.16.0
  flutter:
    sdk: flutter
  meta: ^1.11.0
  path: ^1.9.0
  photo_manager: ^3.0.0-dev.4
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0

dependency_overrides:
  path: ^1.9.0
  meta: ^1.11.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/camera.png

  fonts:
    - family: CustomIcons
      fonts:
        - asset: lib/assets/fonts/CustomIcons.ttf